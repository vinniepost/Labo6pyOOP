<!DOCTYPE html>
<html>
  <head>
    <title>JSON Data</title>
  </head>
  <body>
    <table>
      <tr>
        <th>Naam</th>
        <th>Active?</th>
      </tr>
      {% for item in data %}
      <tr>
        <td>{{ item.naam }}</td>
        <td>{{ item["active?"] }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
